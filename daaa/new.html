<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missing Number</title>
    <style>
        .body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
            padding: 20px;
            width: 400px;
        }

        h1 {
            color: #333;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class ="container">
        <h1>Find the Missing Number</h1>
        <p>Enter the numbers below to find the missing number</p>
        <input type="text" id="numbers" placeholder="Enter the numbers separated by commas">
        <button onclick="findMissing()">Find Missing Number</button>
        <p id="result"></p>
        
    </div>
</body>
</html>
